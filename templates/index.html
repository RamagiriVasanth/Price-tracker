<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Price Tracker</h1>
        <form id="price-form">
            <label for="product-url">Product URL:</label>
            <input type="url" id="product-url" name="product-url" required>
            
            <label for="target-price">Target Price ($):</label>
            <input type="number" id="target-price" name="target-price" required>
            
            <button type="submit">Track Price</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
