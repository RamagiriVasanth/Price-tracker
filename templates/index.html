<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Price Tracker</h1>
        <form id="priceForm">
            <label for="url">Product URL:</label>
            <input type="url" id="url" name="url" required><br>

            <label for="price">Target Price (â‚¹):</label>
            <input type="number" id="price" name="price" required step="0.01"><br>

            <button type="submit">Track Price</button>
        </form>

        <!-- Display message after form submission -->
        <div id="alertMessage" style="margin-top: 20px; font-size: 1.2em;"></div>
    </div>

    <script>
        document.getElementById('priceForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way

            var url = document.getElementById('url').value;
            var price = document.getElementById('price').value;

            fetch('/track-price', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    url: url,
                    price: price
                })
            })
            .then(response => response.json())  // Parse the JSON response
            .then(data => {
                // Clear the previous message
                document.getElementById('alertMessage').innerText = '';

                if (data.success) {
                    // Display success message
                    document.getElementById('alertMessage').style.color = 'green';
                    document.getElementById('alertMessage').innerText = data.message;
                } else {
                    // Display error message
                    document.getElementById('alertMessage').style.color = 'red';
                    document.getElementById('alertMessage').innerText = 'Error: ' + data.message;
                }
            })
            .catch(error => {
                // Handle errors in the fetch request
                console.error('Error:', error);
                document.getElementById('alertMessage').style.color = 'red';
                document.getElementById('alertMessage').innerText = 'An unexpected error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
